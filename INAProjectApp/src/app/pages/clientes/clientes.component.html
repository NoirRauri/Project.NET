<div class="row">
  <div class="button">
    <button mat-button color="primary" (click)="openModal()">Crear</button>
  </div>
  <div class="button">
    <button mat-button color="accent">
      <a routerLink="/factura">Ir a factura</a>
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- cedula Column -->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
    <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- apellido1 Column -->
  <ng-container matColumnDef="apellido1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Primer Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido1 }}</td>
  </ng-container>

  <!-- apellido2 Column -->
  <ng-container matColumnDef="apellido2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Segundo Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido2 }}</td>
  </ng-container>

  <!-- acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="openModal(element)">
        Modificar
      </button>
      <button mat-button color="warn" (click)="elimiarCliente(element)">
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
