<div class="container">
    <div class="titulo">
        <h2>Modificar cantidad</h2>
    </div>
    <div>
        <form [formGroup]="miFormulario">
            <mat-form-field class="formField" appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="stock" max="{{stockMax}}" min="1" />
            </mat-form-field>
        </form>
    </div>
    <div class="button">
        <button mat-raised-button color="accent" [mat-dialog-close]="miFormulario.get('stock')">Enviar</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true">Salir</button>
    </div>
</div>
