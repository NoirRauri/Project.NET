<div class="form">
    <div class="titulo">
        <h1>Crecion de Chofer</h1>
    </div>
    <div class="subtitulo">
        <p>Datos del Chofer</p>
    </div>
    <form [formGroup]="choferForm.baseForm">
        <mat-form-field class="formField" appearance="fill">
            <mat-label>Cedula</mat-label>
            <input matInput type="text" formControlName="Cedula" maxlength="12" />
        </mat-form-field>

        <mat-form-field class="formField" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="Nombre" maxlength="12" />
        </mat-form-field>

        <mat-form-field class="formField" appearance="fill">
            <mat-label>Primer Apellido</mat-label>
            <input matInput type="text" formControlName="Apellido1" maxlength="12" />
        </mat-form-field>

        <mat-form-field class="formField" appearance="fill">
            <mat-label>Segundo Apellido</mat-label>
            <input matInput type="text" formControlName="Apellido2" maxlength="12" />
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="openModal()" [disabled]="!this.choferForm.baseForm.valid">
            Agregar Licencia
        </button>
    </form>
    <div class="formTable">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="tipoLicencia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Licencia</th>
                <td mat-cell *matCellDef="let element">{{ element.IdTipoLicencia }}</td>
            </ng-container>

            <ng-container matColumnDef="fechaEmision">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Emision</th>
                <td mat-cell *matCellDef="let element">{{ element.FechaEmicion }}</td>
            </ng-container>

            <ng-container matColumnDef="fechaVenc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Vencimiento</th>
                <td mat-cell *matCellDef="let element">{{ element.FechaVenc }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <button mat-raised-button color="primary" (click)="guardarChofer()"
            [disabled]="!this.choferForm.baseForm.valid">
            Guardar Chofer
        </button>
    </div>
</div>
