<div class="form">
    <div class="titulo">
        <h1>Datos de licencia</h1>
    </div>
    <form [formGroup]="licenciaChoferForm.baseForm">
        <mat-form-field class="formField" appearance="fill">
            <mat-label>ID Licencia</mat-label>
            <input matInput type="text" formControlName="IdLicencia" maxlength="12" readonly />
        </mat-form-field>

        <mat-form-field class="formField" appearance="fill">
            <mat-label>Tipo Licencia</mat-label>
            <select matNativeControl formControlName="IdTipoLicencia">
                <option *ngFor="let opcion of tipolicencia" value={{opcion.idTipoLicencia}}>
                    {{ opcion.idTipoLicencia }}
                </option>
            </select>
        </mat-form-field>

        <mat-form-field class="formField" appearance="fill">
            <mat-label>Fecha Emision</mat-label>
            <input matInput type="date" formControlName="FechaEmicion" maxlength="12" />
        </mat-form-field>

        <mat-form-field class="formField" appearance="fill">
            <mat-label>Fecha Vencimiento</mat-label>
            <input matInput type="date" formControlName="FechaVenc" maxlength="12" />
        </mat-form-field>
        <div style="display: flex; justify-content: space-around;">
            <button mat-button color="accent" (click)="cerrarDialogo()"
                [disabled]="!this.licenciaChoferForm.baseForm.valid">
                Agregar Licencia
            </button>
            <button mat-button color="warn" [mat-dialog-close]>
                Salir
            </button>
        </div>
    </form>
</div>
